{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Contextual Explanation System {% endblock %}</h1>


    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Post title" class="form-control"
               value="">
        </div>


        <div class="form-group">
            <button onclick="{{ url_for('run_explanation_system') }}">Submit</button>
    </div>


{% endblock %}
